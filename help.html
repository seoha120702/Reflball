    <h1>도움말</h1>
    <p>홰색공을 누르면 시작 됩니다.</p>

    <p>빨강 사각형과 파란 사각형은 플레이어 입니다.</p>

    <p>플레이어를 누르면(컴퓨터는 A키, L키로 누를 수 있음) 1.5초 동안 베리어가 생깁니다.</p>

    <p>
        베리어가 있을 때 공에 닿으면 상대방에게 공이 가면서 자신은 쿨타임 초기화,
        베리어가 없을 때 공에 닿으면 아웃 (게임 짐). 
    </p>

    <p>1.5초 동안 공을 치지 못하면 쿨타임 3초 입니다.</p>
